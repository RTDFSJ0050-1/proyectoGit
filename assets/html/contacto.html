<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
		<div class="container">
			<a class="navbar-brand" href="#">FSJ 0050-1</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navMain" class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active" href="../../index.html">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="kenpo.html">Kenpo Sites</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section id="contacto" class="container my-5">
		<h2 class="mb-4">Contacto</h2>
		<form novalidate>
			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Nombre</label>
					<input type="text" class="form-control" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" required>
				</div>
				<div class="col-12">
					<label class="form-label">Mensaje</label>
					<textarea class="form-control" rows="4" required></textarea>
				</div>
				<div class="col-12">
					<div class="form-check">
					<input class="form-check-input" type="checkbox" id="acepto" required>
					<label class="form-check-label" for="acepto">Acepto la pol√≠tica de datos</label>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary">Enviar</button>
					<button type="reset" class="btn btn-outline-secondary">Limpiar</button>
				</div>
			</div>
		</form>
	</section>
	<footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</html>
